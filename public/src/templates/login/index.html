 <div class="container w-xxl w-auto-xs">
    <a class="navbar-brand block m-t-xl" href="">Skill Map</a>

    <div class="m-b-lg">
        <div class="wrapper text-center">
            <strong>Login untuk memulai</strong>
        </div>

        <div class="alert alert-warning" ng-show="$root.flash" ng-bind="$root.flash"></div>

        <form id="signin" name="signin" ng-submit="login.login()">
            <div class="list-group list-group-sm">
                <div class="list-group-item">
                    <input class="form-control no-border" placeholder=
                    "Email" type="email" ng-model="login.email">
                </div>

                <div class="list-group-item">
                    <input class="form-control no-border" placeholder=
                    "Password" type="password" ng-model="login.password">
                </div>
            </div><button class="btn btn-lg btn-primary btn-block" type=
            "submit">Log in</button>

            <!-- <div class="text-center m-t m-b">
                <a>Forgot password?</a>
            </div> -->

            <div class="line line-dashed"></div>

            <p class="text-center"><small>Do not have an
            account?</small></p><a class=
            "btn btn-lg btn-default btn-block">Create an account</a>
        </form>
    </div>

    <div class="text-center"></div>
</div>
